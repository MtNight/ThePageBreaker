<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <canvas id="canvas" width="800" height="600">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext("2d");
        var cir = new Array();
        var rec = new Array();
        cir[0] = {x:50,y:50,r:20};
        cir[1] = {x:70,y:70,r:5};
        rec[0] = {x:70,y:70,w:50,h:50};
        //context.beginPath();
        var i;
        context.fillRect(300,300,100,100);
        context.translate(200+50,200-20);
        context.rotate(Math.PI/4);
        context.fillRect(0,0,100,100);
        context.setTransform(1,0,0,1,0,0);
        context.fillRect(200,200,100,100);
        context.beginPath();
        context.arc(cir[0].x,cir[0].y,cir[0].r,0,2*Math.PI);
        context.closePath();
        context.fill();
        context.beginPath();
        context.arc(cir[1].x,cir[1].y,cir[1].r,0,2*Math.PI);
        context.closePath();
        context.fill();
        context.fillRect(rec[0].x,rec[0].y,rec[0].w,rec[0].h);
        collisioneCirCir(cir[0],cir[1]);
        collisionCirRec(cir[1],rec[0]);
        //context.closePath();
        //context.stroke();
        function collisioneCirCir(cir1,cir2)
        {
            var dx;
            var dy;
            var dr;
            dx = cir1.x-cir2.x;
            dy = cir1.y-cir2.y;
            dr = cir1.r+cir2.r;
            dx = dx*dx;
            dy = dy*dy;
            dr = dr*dr;
            if(dr>dx+dy)
                alert(dx,dy,dr);
        }
        function collisionCirRec(cir,rec)
        {

            if(cir.x>rec.x&&cir.y>rec.y&&cir.x<rec.x+rec.w&&cir.y<rec.y+rec.h)
            {
                alert("어");
            }
            else if((rec.x-cir.x)*(rec.x-cir.x)+(rec.y-cir.y)*(rec.y-cir.y)<cir.r*cir.r)
            {
                alert("어");
            }
            else if((rec.x+rec.w-cir.x)*(rec.x+rec.w-cir.x)+(rec.y-cir.y)*(rec.y-cir.y)<cir.r*cir.r)
            {
                alert("어");
            }
            else if((rec.x-cir.x)*(rec.x-cir.x)+(rec.y+rec.h-cir.y)*(rec.y+rec.h-cir.y)<cir.r*cir.r)
            {
                alert("어");
            }
            else if((rec.x+rec.w-cir.x)*(rec.x+rec.w-cir.x)+(rec.y+rec.h-cir.y)*(rec.y+rec.h-cir.y)<cir.r*cir.r)
            {
                alert("어");
            }
            else if(cir.y>rec.y&&cir.y<rec.y+rec.h&&rec.x-cir.x<cir.r)
            {
                alert("어");
            }
            else if(cir.x>rec.x&&cir.x<rec.x+rec.w&&rec.y-cir.y<cir.r)
            {
                alert("어");
            }
            else if(cir.y>rec.y&&cir.y<rec.y+rec.h&&cir.x-(rec.x+rec.w)<cir.r)
            {
                alert("어");
            }
            else if(cir.x>rec.x&&cir.x<rec.x+rec.w&&cir.y-(rec.y+rec.h)<cir.r)
            {
                alert("어");
            }
        }

    </script>
</body>
</html>
